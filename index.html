<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Multi-touch whiteboard</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body style="display: none">
        <pre id="debug"></pre>
        <img id="undoButton" class="button" src="undo-icon.png" />
        <img id="drawButton" class="button off" src="draw-icon.png" />
        <img id="leftFigure" class="figure" src="stick-figure-l.png" />
        <img id="rightFigure" class="figure" src="stick-figure-r.png" />
        <canvas id="board"></canvas>
        <pre id="debug"></pre>

        <script>
            window.onerror = function(error, url, line) {
                alert(`ERROR:${line}: ${error.toString()}`);
            };
        </script>
        <script src="main.js"></script>
    </body>
</html>
